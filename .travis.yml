language: node_js
node_js:
 - "8"
script:
 - echo "Deploy!"
install:
 - npm install -g firebase-tools
 - cd functions/
 - npm install
 - cd ..
after_success:
 - firebase target:apply hosting partners-yogi-run yogi-run
 - firebase deploy --project yogi-run --only hosting:partners-yogi-run --token $FIREBASE_TOKEN
